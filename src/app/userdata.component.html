<div class="container">
    <h2>User Data - Template Driven Form</h2>
    <div>
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Here ngForm, ngSubmit, ngModel, ngModelGroup are required to get data from form elementas and every element should have name property 
        </p>
    </div>
    <form #userData="ngForm" (ngSubmit)="onSubmit(userData.value)">
        <div class="form-group">
            <label>First Name : </label>
            <input type="text" [(ngModel)]="fname" name="firstname" #refName = "ngModel" required>
            <div [hidden] = "refName.valid || refName.pristine" class="alert alert-danger"> 
                Please enter first name
            </div>
        </div>
        <div class="form-group">
            <label>Last Name : </label>
            <input type="text" [(ngModel)]="lname" name="lastname" #refLName = "ngModel">
        </div>
        <p>Your name looks like : {{fname}} {{lname}}</p>
        <div ngModelGroup="Address">
            <div class="form-group">
                <label>State      :</label>
                <input type="text" ngModel name="state" #refState = "ngModel">
            </div>
            <div class="form-group">
                <label>Country    :</label>
                <input type="text" ngModel name="country" #refCountry = "ngModel">
            </div>
            <div class="form-group">
                <label>Pincode    :</label>
                <input type="text" ngModel name="pincode" #refPinCode = "ngModel">
            </div>
        </div>
       
        <button [disabled]="!userData.form.valid" class="btn btn-primary" type="submit">submit</button>
    </form>
</div>
